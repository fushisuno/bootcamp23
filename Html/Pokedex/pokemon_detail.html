<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />


  <link rel="stylesheet" href="./assets/css/pokedex.css" />
  <link rel="stylesheet" href="./assets/css/pokemon_detail.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

<body>
    <section class="content_detail grass">
        <div class="name_tags">
            <div>
                <h1 class="name_detail">bulbasaur</h1>
                    <ol class="types">
                        <li class="type grass">grass</li>
                        <li class="type poison">poison</li>
                    </ol>
            </div>
            <span class="number_detail">#001</span>
            
        </div>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
        </div>

        <div class="pokemon_detail">
            <div class="container_tabs">
                <div class="tab_box">
                    <button class="btTab">About</button>
                    <button class="btTab">Base Stats</button>
                    <button class="btTab">Evolution</button>
                    <button class="btTab">Moves</button>
                </div>

                <div class="content_bos">
                    <div class="content_tab">

                    </div>
                </div>
            </div>
        </div>
    </section>
  <script src="./assets/js/pokemon_model.js"></script>
  <script src="./assets/js/poke_api.js"></script>
  <script src="./assets/js/main.js"></script>
